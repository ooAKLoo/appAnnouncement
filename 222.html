<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP下载页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 60px;
        }

        .left-content {
            flex: 1;
            max-width: 500px;
            color: white;
            animation: fadeInLeft 1s ease-out;
            z-index: 10;
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo-text {
            font-size: 32px;
            font-weight: 600;
        }

        .main-title {
            font-size: clamp(48px, 8vw, 72px);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 28px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .download-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .store-icon {
            width: 24px;
            height: 24px;
        }

        /* 3D模型容器 */
        .phone-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: fadeInRight 1s ease-out;
            min-height: 600px;
        }

        #canvas-container {
            width: 100%;
            height: 600px;
            position: relative;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 手机屏幕内容叠加层 */
        .screen-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 600px;
            pointer-events: none;
            display: none;
            z-index: 5;
        }

        .screen-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .app-icon-preview {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .app-name-preview {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                gap: 40px;
            }

            .left-content {
                text-align: center;
                max-width: 100%;
            }

            .app-logo {
                justify-content: center;
            }

            .download-buttons {
                justify-content: center;
            }

            #canvas-container {
                height: 400px;
            }

            .main-title {
                font-size: 42px;
            }
        }

        /* 背景装饰 */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(80px);
            animation: pulse 8s ease-in-out infinite;
        }

        .decoration-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -200px;
        }

        .decoration-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        /* 控制提示 */
        .control-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }

        /* 配置面板样式 */
        .config-panel {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .upload-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .upload-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .config-inputs {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .config-inputs input,
        .config-inputs textarea {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
        }

        .config-inputs input:focus,
        .config-inputs textarea:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        /* 图片预览样式 */
        .image-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            z-index: 100;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .image-preview.show {
            opacity: 1;
            transform: scale(1);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview .preview-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px;
            font-size: 11px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration decoration-1"></div>
    <div class="bg-decoration decoration-2"></div>

    <div class="container">
        <!-- 图片预览 -->
        <div class="image-preview" id="imagePreview">
            <img id="previewImg" src="" alt="APP截图预览">
            <div class="preview-label">APP截图预览</div>
        </div>

        <div class="content-wrapper">
            <!-- 左侧内容 -->
            <div class="left-content">
                <div class="app-logo">
                    <div class="logo-icon">B</div>
                    <div class="logo-text">Bompay</div>
                </div>

                <h1 class="main-title">Download Bompay today</h1>

                <p class="subtitle">
                    体验全新的支付方式，让生活更简单
                </p>

                <div class="download-buttons">
                    <a href="#" class="download-btn">
                        <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
                        </svg>
                        <span>App Store</span>
                    </a>
                    <a href="#" class="download-btn">
                        <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.5,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z" />
                        </svg>
                        <span>Google Play</span>
                    </a>
                </div>

                <!-- APP配置和上传控件 -->
                <div class="config-panel">
                    <h3 style="color: white; margin-bottom: 20px; font-size: 18px;">自定义你的APP展示</h3>

                    <div class="upload-container">
                        <input type="file" id="screenUpload" accept="image/*" style="display: none;">
                        <button class="upload-btn" onclick="document.getElementById('screenUpload').click()">
                            📱 上传APP截图
                        </button>
                        <button class="upload-btn secondary" onclick="useDefaultScreen()">
                            🖼️ 使用示例
                        </button>
                    </div>

                    <div class="config-inputs">
                        <input type="text" id="appNameInput" placeholder="APP名称" maxlength="20">
                        <textarea id="appDescInput" placeholder="APP描述" maxlength="100" rows="2"></textarea>
                    </div>
                </div>
            </div>

            <!-- 右侧3D手机模型 -->
            <div class="phone-container">
                <div id="canvas-container">
                    <div class="loading-indicator" id="loading">
                        <div class="loading-spinner"></div>
                        <div>加载3D模型中...</div>
                    </div>
                </div>

                <!-- 手机屏幕内容（可选） -->
                <div class="screen-content" id="screenContent">
                    <div class="screen-inner">

                </div>
            </div>
        </div>
    </div>

    <!-- 引入Three.js和GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>

    <script>
        // 配置对象
        const config = {
            // APP信息
            appName: 'Bompay',
            appIcon: 'B',
            mainTitle: 'Download Bompay today',
            subtitle: '体验全新的支付方式，让生活更简单',

            // 下载链接
            appStoreLink: 'https://apps.apple.com/app/your-app',
            googlePlayLink: 'https://play.google.com/store/apps/details?id=your.app',

            // 3D模型路径（请将文件放在与HTML同目录下）
            modelPath: 'models/apple_iphone_15_pro_max_black.glb',

            // 颜色主题
            primaryColor: '#667eea',
            secondaryColor: '#764ba2'
        };

        // 应用配置
        function applyConfig() {
            document.querySelector('.logo-text').textContent = config.appName;
            document.querySelector('.logo-icon').textContent = config.appIcon;
            document.querySelector('.main-title').textContent = config.mainTitle;
            document.querySelector('.subtitle').textContent = config.subtitle;
            document.querySelector('.app-icon-preview').textContent = config.appIcon;
            document.querySelector('.app-name-preview').textContent = config.appName;

            document.querySelectorAll('.download-btn')[0].href = config.appStoreLink;
            document.querySelectorAll('.download-btn')[1].href = config.googlePlayLink;
        }

        // Three.js 3D场景设置
        let scene, camera, renderer, model, controls;

        function init3D() {
    const container = document.getElementById('canvas-container');
    const width = container.clientWidth;
    const height = container.clientHeight;

    // 创建场景
    scene = new THREE.Scene();
    
    // 创建相机
    camera = new THREE.PerspectiveCamera(35, width / height, 0.1, 1000);
    camera.position.set(0, 0, 5);

    // 创建渲染器 - 添加正确的渲染设置
    renderer = new THREE.WebGLRenderer({ 
        antialias: true, 
        alpha: true 
    });
    renderer.setSize(width, height);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    
    // 关键：设置正确的色彩空间和色调映射
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.4;
    
    container.appendChild(renderer.domElement);

    // 添加环境光照
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
    backLight.position.set(-5, 3, -5);
    scene.add(backLight);

    // 添加点光源增强高光
    const pointLight = new THREE.PointLight(0xffffff, 0.5);
    pointLight.position.set(2, 3, 4);
    scene.add(pointLight);

    // 创建简单的环境贴图（渐变天空）
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();
    
    // 创建渐变环境
    const envScene = new THREE.Scene();
    envScene.background = new THREE.Color(0xf0f0f0);
    const envTexture = pmremGenerator.fromScene(envScene).texture;
    scene.environment = envTexture;

    // 轨道控制
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.5;
    controls.minDistance = 3;
    controls.maxDistance = 8;
    controls.enablePan = false;

    // 加载GLTF模型
    const loader = new THREE.GLTFLoader();
    
    loader.load(
        config.modelPath,
        function (gltf) {
            model = gltf.scene;
            
            // 居中和缩放
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center);
            
            const size = box.getSize(new THREE.Vector3());
            const maxSize = Math.max(size.x, size.y, size.z);
            const targetSize = 3;
            model.scale.multiplyScalar(targetSize / maxSize);
            
            model.rotation.y = -Math.PI / 6;
            
            // 关键改动：保留原始材质，只调整必要属性
            model.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    
                    // 不要替换材质！只在必要时修复
                    if (child.material) {
                        // 确保材质响应环境光
                        if (child.material.isMeshStandardMaterial || 
                            child.material.isMeshPhysicalMaterial) {
                            child.material.envMapIntensity = 1.5;
                            child.material.needsUpdate = true;
                        }
                    }
                }
            });
            
            scene.add(model);
            document.getElementById('loading').style.display = 'none';
            
            // 清理
            pmremGenerator.dispose();
            
            animate();
        },
        function (xhr) {
            if (xhr.total > 0) {
                const percentComplete = (xhr.loaded / xhr.total) * 100;
                console.log('加载进度：' + percentComplete.toFixed(2) + '%');
            }
        },
        function (error) {
            console.error('模型加载错误：', error);
            // 错误处理保持不变
        }
    );

    window.addEventListener('resize', onWindowResize);
}

        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);

            // 更新控制器
            controls.update();

            // 自动旋转（可选）
            if (model && !controls.autoRotate) {
                // model.rotation.y += 0.002;
            }

            renderer.render(scene, camera);
        }

        // 图片上传和3D屏幕替换功能
        let currentScreenMesh = null;

        function initImageUpload() {
            const uploadInput = document.getElementById('screenUpload');
            const appNameInput = document.getElementById('appNameInput');
            const appDescInput = document.getElementById('appDescInput');

            // 图片上传处理
            uploadInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        updateScreenWithImage(e.target.result);
                        showImagePreview(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // APP名称变更
            appNameInput.addEventListener('input', function (e) {
                const newName = e.target.value || config.appName;
                document.querySelector('.logo-text').textContent = newName;
                document.querySelector('.app-name-preview').textContent = newName;
                config.appName = newName;
            });

            // APP描述变更
            appDescInput.addEventListener('input', function (e) {
                const newDesc = e.target.value || config.subtitle;
                document.querySelector('.subtitle').textContent = newDesc;
                config.subtitle = newDesc;
            });
        }

        function showImagePreview(imageSrc) {
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');

            previewImg.src = imageSrc;
            preview.classList.add('show');

            // 3秒后自动隐藏预览
            setTimeout(() => {
                preview.classList.remove('show');
            }, 3000);
        }

  function updateScreenWithImage(imageSrc) {
    if (!model) {
        console.warn('3D模型尚未加载完成');
        return;
    }
    
    let screenFound = false;
    
    model.traverse((child) => {
        if (child.isMesh && child.name === 'xXDHkMplTIDAXLN') {
            console.log('找到iPhone屏幕网格！');
            
            const textureLoader = new THREE.TextureLoader();
            const screenTexture = textureLoader.load(imageSrc, function(texture) {
                // 关键修改：调整贴图映射
                texture.flipY = true;
                texture.wrapS = THREE.RepeatWrapping;  // 改为重复模式
                texture.wrapT = THREE.RepeatWrapping;  
                texture.encoding = THREE.sRGBEncoding;
                
                // 添加：确保贴图完全覆盖
                texture.repeat.set(1, 1);
                texture.offset.set(0, 0);
                
                // 添加：调整贴图中心点
                texture.center.set(0.5, 0.5);
                
                const screenMaterial = new THREE.MeshStandardMaterial({
                    map: texture,
                    roughness: 1,
                    metalness: 0,
                    envMapIntensity: 0.5,
                    // 添加：确保不透明
                    transparent: false,
                    opacity: 1,
                    side: THREE.FrontSide
                });
                
                child.material = screenMaterial;
                child.material.needsUpdate = true;
                
                // 添加：检查并调整底部黑色区域
                child.geometry.computeBoundingBox();
                
                currentScreenMesh = child;
                screenFound = true;
            });
        }
    });
    
    if (!screenFound) {
        console.warn('未找到屏幕网格 xXDHkMplTIDAXLN');
        // 备用方案：寻找其他可能的屏幕网格
        searchAlternativeScreen();
    }
}

// 添加备用搜索函数
function searchAlternativeScreen() {
    model.traverse((child) => {
        if (child.isMesh && child.material) {
            // 查找可能是屏幕的材质
            if (child.material.name === 'pIJKfZsazmcpEiU' || 
                child.geometry.boundingBox) {
                const box = new THREE.Box3().setFromObject(child);
                const size = box.getSize(new THREE.Vector3());
                // 判断是否为屏幕尺寸的网格
                if (size.y > size.x * 1.5 && size.y < size.x * 2.5) {
                    console.log('找到备用屏幕网格:', child.name);
                    // 应用贴图...
                }
            }
        }
    });
}
       function useDefaultScreen() {
            // 创建一个默认的APP截图效果
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 800;
            const ctx = canvas.getContext('2d');

            // 绘制渐变背景
            const gradient = ctx.createLinearGradient(0, 0, 0, 800);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 800);

            // 绘制APP图标
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(150, 200, 100, 100);
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('B', 200, 265);

            // 绘制APP名称
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(config.appName, 200, 340);

            // 绘制描述文字
            ctx.font = '16px Arial';
            ctx.fillText('体验全新的支付方式', 200, 380);
            ctx.fillText('让生活更简单', 200, 410);

            // 绘制一些UI元素
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fillRect(40, 500, 320, 60);
            ctx.fillRect(40, 580, 320, 60);
            ctx.fillRect(40, 660, 320, 60);

            const defaultImage = canvas.toDataURL('image/png');
            updateScreenWithImage(defaultImage);
            showImagePreview(defaultImage);
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            applyConfig();
            init3D();
            initImageUpload();
        });
    </script>
