    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ÈÖçÁΩÆÂØπË±°
        const config = {
            // APP‰ø°ÊÅØ
            appName: 'Bompay',
            appIcon: 'B',
            mainTitle: 'Download Bompay today',
            subtitle: '‰ΩìÈ™åÂÖ®Êñ∞ÁöÑÊîØ‰ªòÊñπÂºèÔºåËÆ©ÁîüÊ¥ªÊõ¥ÁÆÄÂçï',

            // ‰∏ãËΩΩÈìæÊé•
            appStoreLink: 'https://apps.apple.com/app/your-app',
            googlePlayLink: 'https://play.google.com/store/apps/details?id=your.app',

            // 3DÊ®°ÂûãË∑ØÂæÑÔºàËØ∑Â∞ÜÊñá‰ª∂ÊîæÂú®‰∏éHTMLÂêåÁõÆÂΩï‰∏ãÔºâ
            modelPath: 'models/apple_iphone_15_pro_max_black.glb',

            // È¢úËâ≤‰∏ªÈ¢ò
            primaryColor: '#667eea',
            secondaryColor: '#764ba2'
        };

        // Â∫îÁî®ÈÖçÁΩÆ
        function applyConfig() {
            document.querySelector('.logo-text').textContent = config.appName;
            document.querySelector('.logo-icon').textContent = config.appIcon;
            document.querySelector('.main-title').textContent = config.mainTitle;

        // Three.js 3DÂú∫ÊôØËÆæÁΩÆ
        let scene, camera, renderer, model, controls;

        function init3D() {
    const container = document.getElementById('canvas-container');
    const width = container.clientWidth;
    const height = container.clientHeight;

    // ÂàõÂª∫Âú∫ÊôØ
    scene = new THREE.Scene();
    
    // ÂàõÂª∫Áõ∏Êú∫
    camera = new THREE.PerspectiveCamera(35, width / height, 0.1, 1000);
    camera.position.set(0, 0, 5);

    // ÂàõÂª∫Ê∏≤ÊüìÂô® - Ê∑ªÂä†Ê≠£Á°ÆÁöÑÊ∏≤ÊüìËÆæÁΩÆ
    renderer = new THREE.WebGLRenderer({ 
        antialias: true, 
        alpha: true 
    });
    renderer.setSize(width, height);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    
    // ÂÖ≥ÈîÆÔºöËÆæÁΩÆÊ≠£Á°ÆÁöÑËâ≤ÂΩ©Á©∫Èó¥ÂíåËâ≤Ë∞ÉÊò†Â∞Ñ
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.4;
    
    container.appendChild(renderer.domElement);

    // Ê∑ªÂä†ÁéØÂ¢ÉÂÖâÁÖß
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
    backLight.position.set(-5, 3, -5);
    scene.add(backLight);

    // Ê∑ªÂä†ÁÇπÂÖâÊ∫êÂ¢ûÂº∫È´òÂÖâ
    const pointLight = new THREE.PointLight(0xffffff, 0.5);
    pointLight.position.set(2, 3, 4);
    scene.add(pointLight);

    // ÂàõÂª∫ÁÆÄÂçïÁöÑÁéØÂ¢ÉË¥¥ÂõæÔºàÊ∏êÂèòÂ§©Á©∫Ôºâ
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();
    
    // ÂàõÂª∫Ê∏êÂèòÁéØÂ¢É
    const envScene = new THREE.Scene();
    envScene.background = new THREE.Color(0xf0f0f0);
    const envTexture = pmremGenerator.fromScene(envScene).texture;
    scene.environment = envTexture;

    // ËΩ®ÈÅìÊéßÂà∂
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.5;
    controls.minDistance = 3;
    controls.maxDistance = 8;
    controls.enablePan = false;

    // Âä†ËΩΩGLTFÊ®°Âûã
    const loader = new THREE.GLTFLoader();
    
    loader.load(
        config.modelPath,
        function (gltf) {
            model = gltf.scene;
            
            // Â±Ö‰∏≠ÂíåÁº©Êîæ
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center);
            
            const size = box.getSize(new THREE.Vector3());
            const maxSize = Math.max(size.x, size.y, size.z);
            const targetSize = 3;
            model.scale.multiplyScalar(targetSize / maxSize);
            
            model.rotation.y = -Math.PI / 6;
            
            // ÂÖ≥ÈîÆÊîπÂä®Ôºö‰øùÁïôÂéüÂßãÊùêË¥®ÔºåÂè™Ë∞ÉÊï¥ÂøÖË¶ÅÂ±ûÊÄß
            model.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    
                    // ‰∏çË¶ÅÊõøÊç¢ÊùêË¥®ÔºÅÂè™Âú®ÂøÖË¶ÅÊó∂‰øÆÂ§ç
                    if (child.material) {
                        // Á°Æ‰øùÊùêË¥®ÂìçÂ∫îÁéØÂ¢ÉÂÖâ
                        if (child.material.isMeshStandardMaterial || 
                            child.material.isMeshPhysicalMaterial) {
                            child.material.envMapIntensity = 1.5;
                            child.material.needsUpdate = true;
                        }
                    }
                }
            });
            
            scene.add(model);
            document.getElementById('loading').style.display = 'none';
            
            // Ê∏ÖÁêÜ
            pmremGenerator.dispose();
            
            animate();
        },
        function (xhr) {
            if (xhr.total > 0) {
                const percentComplete = (xhr.loaded / xhr.total) * 100;
                console.log('Âä†ËΩΩËøõÂ∫¶Ôºö' + percentComplete.toFixed(2) + '%');
            }
        },
        function (error) {
            console.error('Ê®°ÂûãÂä†ËΩΩÈîôËØØÔºö', error);
            // ÈîôËØØÂ§ÑÁêÜ‰øùÊåÅ‰∏çÂèò
        }
    );

    window.addEventListener('resize', onWindowResize);
}

        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Êõ¥Êñ∞ÊéßÂà∂Âô®
            controls.update();

            // Ëá™Âä®ÊóãËΩ¨ÔºàÂèØÈÄâÔºâ
            if (model && !controls.autoRotate) {
                // model.rotation.y += 0.002;
            }

            renderer.render(scene, camera);
        }

        // ÂõæÁâá‰∏ä‰º†Âíå3DÂ±èÂπïÊõøÊç¢ÂäüËÉΩ
        let currentScreenMesh = null;

        function initImageUpload() {
            const uploadInput = document.getElementById('screenUpload');
            const appNameInput = document.getElementById('appNameInput');
            const appDescInput = document.getElementById('appDescInput');

            // ÂõæÁâá‰∏ä‰º†Â§ÑÁêÜ
            uploadInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        updateScreenWithImage(e.target.result);
                        showImagePreview(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // APPÂêçÁß∞ÂèòÊõ¥
            appNameInput.addEventListener('input', function (e) {
                const newName = e.target.value || config.appName;
                document.querySelector('.logo-text').textContent = newName;

  function updateScreenWithImage(imageSrc) {
    if (!model) {
        console.warn('3DÊ®°ÂûãÂ∞öÊú™Âä†ËΩΩÂÆåÊàê');
        return;
    }
    
    let screenFound = false;
    
    model.traverse((child) => {
        if (child.isMesh && child.name === 'xXDHkMplTIDAXLN') {
            console.log('ÊâæÂà∞iPhoneÂ±èÂπïÁΩëÊ†ºÔºÅ');
            
            const textureLoader = new THREE.TextureLoader();
            const screenTexture = textureLoader.load(imageSrc, function(texture) {
                // ÂÖ≥ÈîÆ‰øÆÊîπÔºöË∞ÉÊï¥Ë¥¥ÂõæÊò†Â∞Ñ
                texture.flipY = true;
                texture.wrapS = THREE.RepeatWrapping;  // Êîπ‰∏∫ÈáçÂ§çÊ®°Âºè
                texture.wrapT = THREE.RepeatWrapping;  
                texture.encoding = THREE.sRGBEncoding;
                
                // Ê∑ªÂä†ÔºöÁ°Æ‰øùË¥¥ÂõæÂÆåÂÖ®Ë¶ÜÁõñ
                texture.repeat.set(1, 1);
                texture.offset.set(0, 0);
                
                // Ê∑ªÂä†ÔºöË∞ÉÊï¥Ë¥¥Âõæ‰∏≠ÂøÉÁÇπ
                texture.center.set(0.5, 0.5);
                
                const screenMaterial = new THREE.MeshStandardMaterial({
                    map: texture,
                    roughness: 1,
                    metalness: 0,
                    envMapIntensity: 0.5,
                    // Ê∑ªÂä†ÔºöÁ°Æ‰øù‰∏çÈÄèÊòé
                    transparent: false,
                    opacity: 1,
                    side: THREE.FrontSide
                });
                
                child.material = screenMaterial;
                child.material.needsUpdate = true;
                
                // Ê∑ªÂä†ÔºöÊ£ÄÊü•Âπ∂Ë∞ÉÊï¥Â∫ïÈÉ®ÈªëËâ≤Âå∫Âüü
                child.geometry.computeBoundingBox();
                
                currentScreenMesh = child;
                screenFound = true;
            });
        }
    });
    
    if (!screenFound) {
        console.warn('Êú™ÊâæÂà∞Â±èÂπïÁΩëÊ†º xXDHkMplTIDAXLN');
        // Â§áÁî®ÊñπÊ°àÔºöÂØªÊâæÂÖ∂‰ªñÂèØËÉΩÁöÑÂ±èÂπïÁΩëÊ†º
        searchAlternativeScreen();
    }
}

// Ê∑ªÂä†Â§áÁî®ÊêúÁ¥¢ÂáΩÊï∞
function searchAlternativeScreen() {
    model.traverse((child) => {
        if (child.isMesh && child.material) {
            // Êü•ÊâæÂèØËÉΩÊòØÂ±èÂπïÁöÑÊùêË¥®
            if (child.material.name === 'pIJKfZsazmcpEiU' || 
                child.geometry.boundingBox) {
                const box = new THREE.Box3().setFromObject(child);
                const size = box.getSize(new THREE.Vector3());
                // Âà§Êñ≠ÊòØÂê¶‰∏∫Â±èÂπïÂ∞∫ÂØ∏ÁöÑÁΩëÊ†º
                if (size.y > size.x * 1.5 && size.y < size.x * 2.5) {
                    console.log('ÊâæÂà∞Â§áÁî®Â±èÂπïÁΩëÊ†º:', child.name);
                    // Â∫îÁî®Ë¥¥Âõæ...
                }
            }
        }
    });
}
