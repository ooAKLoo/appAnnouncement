<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP下载页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 60px;
        }

        .left-content {
            flex: 1;
            max-width: 500px;
            color: white;
            animation: fadeInLeft 1s ease-out;
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .logo-text {
            font-size: 32px;
            font-weight: 600;
        }

        .main-title {
            font-size: clamp(48px, 8vw, 72px);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 28px;
            background: rgba(0,0,0,0.8);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .download-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .store-icon {
            width: 24px;
            height: 24px;
        }

        .phone-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: fadeInRight 1s ease-out;
        }

        .phone-mockup {
            width: 320px;
            height: 640px;
            background: #1a1a1a;
            border-radius: 40px;
            position: relative;
            transform: perspective(1000px) rotateY(-15deg) rotateX(5deg);
            box-shadow: 
                0 0 0 12px #2a2a2a,
                0 0 0 14px #1a1a1a,
                -20px 20px 60px rgba(0,0,0,0.5),
                inset 0 0 0 1px rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .phone-screen {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: #000;
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phone-notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 28px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .phone-time {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            font-weight: 500;
            z-index: 11;
        }

        .app-preview {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .app-icon-preview {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .app-name-preview {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        .side-button {
            position: absolute;
            background: #2a2a2a;
            border-radius: 3px;
        }

        .power-button {
            right: -2px;
            top: 120px;
            width: 3px;
            height: 60px;
        }

        .volume-up {
            left: -2px;
            top: 100px;
            width: 3px;
            height: 40px;
        }

        .volume-down {
            left: -2px;
            top: 150px;
            width: 3px;
            height: 40px;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: perspective(1000px) rotateY(-15deg) rotateX(5deg) translateY(0);
            }
            50% {
                transform: perspective(1000px) rotateY(-15deg) rotateX(5deg) translateY(-20px);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                gap: 40px;
            }

            .left-content {
                text-align: center;
                max-width: 100%;
            }

            .app-logo {
                justify-content: center;
            }

            .download-buttons {
                justify-content: center;
            }

            .phone-mockup {
                width: 260px;
                height: 520px;
            }

            .main-title {
                font-size: 42px;
            }
        }

        /* 背景装饰 */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            filter: blur(80px);
            animation: pulse 8s ease-in-out infinite;
        }

        .decoration-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -200px;
        }

        .decoration-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration decoration-1"></div>
    <div class="bg-decoration decoration-2"></div>

    <div class="container">
        <div class="content-wrapper">
            <!-- 左侧内容 -->
            <div class="left-content">
                <div class="app-logo">
                    <div class="logo-icon">B</div>
                    <div class="logo-text">Bompay</div>
                </div>
                
                <h1 class="main-title">Download Bompay today</h1>
                
                <p class="subtitle">
                    体验全新的支付方式，让生活更简单
                </p>
                
                <div class="download-buttons">
                    <a href="#" class="download-btn">
                        <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        <span>App Store</span>
                    </a>
                    <a href="#" class="download-btn">
                        <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.5,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                        </svg>
                        <span>Google Play</span>
                    </a>
                </div>
            </div>

            <!-- 右侧手机展示 -->
            <div class="phone-container">
                <div class="phone-mockup">
                    <!-- 手机边框按钮 -->
                    <div class="side-button power-button"></div>
                    <div class="side-button volume-up"></div>
                    <div class="side-button volume-down"></div>
                    
                    <!-- 手机屏幕 -->
                    <div class="phone-screen">
                        <!-- 刘海 -->
                        <div class="phone-notch"></div>
                        <div class="phone-time">11:52</div>
                        
                        <!-- APP预览 -->
                        <div class="app-preview">
                            <div class="app-icon-preview">B</div>
                            <div class="app-name-preview">Bompay</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置对象 - 方便后续修改
        const config = {
            // APP信息
            appName: 'Bompay',
            appIcon: 'B',
            mainTitle: 'Download Bompay today',
            subtitle: '体验全新的支付方式，让生活更简单',
            
            // 下载链接
            appStoreLink: 'https://apps.apple.com/app/your-app',
            googlePlayLink: 'https://play.google.com/store/apps/details?id=your.app',
            
            // 颜色主题
            primaryColor: '#667eea',
            secondaryColor: '#764ba2',
            
            // 手机显示时间
            phoneTime: '11:52'
        };

        // 应用配置
        function applyConfig() {
            // 更新文本内容
            document.querySelector('.logo-text').textContent = config.appName;
            document.querySelector('.logo-icon').textContent = config.appIcon;
            document.querySelector('.main-title').textContent = config.mainTitle;
            document.querySelector('.subtitle').textContent = config.subtitle;
            document.querySelector('.app-icon-preview').textContent = config.appIcon;
            document.querySelector('.app-name-preview').textContent = config.appName;
            document.querySelector('.phone-time').textContent = config.phoneTime;
            
            // 更新链接
            document.querySelectorAll('.download-btn')[0].href = config.appStoreLink;
            document.querySelectorAll('.download-btn')[1].href = config.googlePlayLink;
        }

        // 页面加载时应用配置
        applyConfig();
    </script>
</body>
</html>
