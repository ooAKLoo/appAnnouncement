<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postory 重构版 - 快速宣发海报生成</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .scenario-card {
      transition: all 0.2s ease;
    }
    .scenario-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // 场景模板配置
    const SCENARIOS = [
      {
        id: 'app-store',
        name: 'App Store 展示图',
        description: '适合提交到应用商店的产品截图',
        size: '1242×2688',
        icon: '📱',
        category: 'mobile',
        fields: ['appName', 'tagline', 'features', 'screenshot'],
        needsDevice: true
      },
      {
        id: 'social-story',
        name: '社交媒体动态',
        description: 'Instagram/微信朋友圈竖版',
        size: '1080×1920',
        icon: '📸',
        category: 'mobile',
        fields: ['appName', 'tagline', 'screenshot'],
        needsDevice: true
      },
      {
        id: 'feature-showcase',
        name: '功能特性展示',
        description: '三栏卡片展示核心功能',
        size: '1200×630',
        icon: '✨',
        category: 'feature',
        fields: ['appName', 'tagline', 'features'],
        needsDevice: false
      },
      {
        id: 'simple-poster',
        name: '简约文字海报',
        description: '纯文字排版，无需截图',
        size: '1080×1080',
        icon: '📄',
        category: 'feature',
        fields: ['appName', 'tagline', 'cta'],
        needsDevice: false
      },
      {
        id: 'product-hunt',
        name: 'Product Hunt 封面',
        description: '产品发布推广图',
        size: '1200×630',
        icon: '🚀',
        category: 'launch',
        fields: ['appName', 'tagline', 'screenshot'],
        needsDevice: false
      },
      {
        id: 'blog-cover',
        name: '技术博客封面',
        description: '横版文章配图',
        size: '1920×1080',
        icon: '💻',
        category: 'launch',
        fields: ['appName', 'tagline'],
        needsDevice: false
      }
    ];

    const CATEGORIES = [
      { id: 'mobile', name: '移动应用', icon: '📱' },
      { id: 'feature', name: '功能展示', icon: '✨' },
      { id: 'launch', name: '产品发布', icon: '🚀' }
    ];

    const COLOR_PRESETS = [
      { name: '海洋蓝', primary: '#667eea', secondary: '#764ba2' },
      { name: '活力橙', primary: '#F97316', secondary: '#f5576c' },
      { name: '清新绿', primary: '#10b981', secondary: '#06b6d4' },
      { name: '优雅紫', primary: '#8b5cf6', secondary: '#ec4899' },
      { name: '暖阳黄', primary: '#f59e0b', secondary: '#ef4444' },
      { name: '深邃黑', primary: '#1f2937', secondary: '#6b7280' }
    ];

    // 第一步：场景选择页面
    function ScenarioSelector({ onSelect }) {
      const [selectedCategory, setSelectedCategory] = useState('mobile');

      const filteredScenarios = SCENARIOS.filter(s => s.category === selectedCategory);

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
          {/* Header */}
          <div className="bg-white border-b border-gray-200">
            <div className="max-w-6xl mx-auto px-6 py-8">
              <div className="flex items-center gap-3 mb-2">
                <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-xl font-bold">
                  P
                </div>
                <h1 className="text-2xl font-bold text-gray-900">Postory 重构版</h1>
              </div>
              <p className="text-gray-600">3步完成专业宣发海报 - 无需设计经验</p>
            </div>
          </div>

          {/* Content */}
          <div className="max-w-6xl mx-auto px-6 py-12">
            {/* Step Indicator */}
            <div className="mb-8">
              <div className="flex items-center justify-center gap-4">
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-bold">1</div>
                  <span className="font-medium text-gray-900">选择场景</span>
                </div>
                <div className="w-12 h-0.5 bg-gray-300"></div>
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 rounded-full bg-gray-300 text-white flex items-center justify-center text-sm font-bold">2</div>
                  <span className="text-gray-400">填写内容</span>
                </div>
                <div className="w-12 h-0.5 bg-gray-300"></div>
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 rounded-full bg-gray-300 text-white flex items-center justify-center text-sm font-bold">3</div>
                  <span className="text-gray-400">一键生成</span>
                </div>
              </div>
            </div>

            <h2 className="text-xl font-bold text-gray-900 mb-6 text-center">你想制作什么类型的宣发图？</h2>

            {/* Category Filter */}
            <div className="flex justify-center gap-3 mb-8">
              {CATEGORIES.map(cat => (
                <button
                  key={cat.id}
                  onClick={() => setSelectedCategory(cat.id)}
                  className={`px-6 py-3 rounded-xl font-medium transition-all ${
                    selectedCategory === cat.id
                      ? 'bg-blue-600 text-white shadow-lg'
                      : 'bg-white text-gray-700 hover:bg-gray-50 border border-gray-200'
                  }`}
                >
                  <span className="mr-2">{cat.icon}</span>
                  {cat.name}
                </button>
              ))}
            </div>

            {/* Scenario Cards */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredScenarios.map(scenario => (
                <button
                  key={scenario.id}
                  onClick={() => onSelect(scenario)}
                  className="scenario-card text-left bg-white rounded-2xl p-6 border-2 border-gray-200 hover:border-blue-500"
                >
                  <div className="text-4xl mb-4">{scenario.icon}</div>
                  <h3 className="text-lg font-bold text-gray-900 mb-2">{scenario.name}</h3>
                  <p className="text-sm text-gray-600 mb-4">{scenario.description}</p>
                  <div className="flex items-center justify-between">
                    <span className="text-xs font-mono text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
                      {scenario.size}
                    </span>
                    <span className="text-xs text-blue-600 font-medium">
                      {scenario.needsDevice ? '含设备展示' : '纯内容展示'}
                    </span>
                  </div>
                </button>
              ))}
            </div>
          </div>
        </div>
      );
    }

    // 第二步：内容编辑器
    function ContentEditor({ scenario, onNext, onBack }) {
      const [content, setContent] = useState({
        appName: '',
        tagline: '',
        features: ['', '', ''],
        cta: '立即下载',
        screenshot: null
      });

      const handleFeatureChange = (index, value) => {
        const newFeatures = [...content.features];
        newFeatures[index] = value;
        setContent({ ...content, features: newFeatures });
      };

      const isValid = content.appName && content.tagline;

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
          {/* Header */}
          <div className="bg-white border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-6">
              <button onClick={onBack} className="text-gray-600 hover:text-gray-900 mb-4">
                ← 返回选择场景
              </button>
              <div className="flex items-center gap-3">
                <div className="text-3xl">{scenario.icon}</div>
                <div>
                  <h2 className="text-xl font-bold text-gray-900">{scenario.name}</h2>
                  <p className="text-sm text-gray-600">{scenario.description}</p>
                </div>
              </div>
            </div>
          </div>

          {/* Content */}
          <div className="max-w-4xl mx-auto px-6 py-12">
            {/* Step Indicator */}
            <div className="mb-8">
              <div className="flex items-center justify-center gap-4">
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 rounded-full bg-green-600 text-white flex items-center justify-center text-sm font-bold">✓</div>
                  <span className="text-gray-400">选择场景</span>
                </div>
                <div className="w-12 h-0.5 bg-gray-300"></div>
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-bold">2</div>
                  <span className="font-medium text-gray-900">填写内容</span>
                </div>
                <div className="w-12 h-0.5 bg-gray-300"></div>
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 rounded-full bg-gray-300 text-white flex items-center justify-center text-sm font-bold">3</div>
                  <span className="text-gray-400">一键生成</span>
                </div>
              </div>
            </div>

            <div className="bg-white rounded-2xl p-8 shadow-lg">
              <h3 className="text-lg font-bold text-gray-900 mb-6">填写基本信息（只需2-3项）</h3>

              {/* 必填字段 */}
              <div className="space-y-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    应用名称 <span className="text-red-500">*</span>
                  </label>
                  <input
                    type="text"
                    value={content.appName}
                    onChange={(e) => setContent({ ...content, appName: e.target.value })}
                    placeholder="例如：微信、抖音、Notion"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    maxLength={20}
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    一句话介绍 <span className="text-red-500">*</span>
                  </label>
                  <input
                    type="text"
                    value={content.tagline}
                    onChange={(e) => setContent({ ...content, tagline: e.target.value })}
                    placeholder="例如：让沟通更高效的团队协作工具"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    maxLength={40}
                  />
                  <p className="text-xs text-gray-500 mt-1">{content.tagline.length}/40</p>
                </div>

                {/* 根据场景显示可选字段 */}
                {scenario.fields.includes('features') && (
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      核心卖点（可选，最多3个）
                    </label>
                    <div className="space-y-2">
                      {content.features.map((feature, index) => (
                        <input
                          key={index}
                          type="text"
                          value={feature}
                          onChange={(e) => handleFeatureChange(index, e.target.value)}
                          placeholder={`卖点 ${index + 1}`}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          maxLength={15}
                        />
                      ))}
                    </div>
                  </div>
                )}

                {scenario.fields.includes('screenshot') && (
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      上传截图（可选）
                    </label>
                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition-colors cursor-pointer">
                      <div className="text-4xl mb-2">📸</div>
                      <p className="text-sm text-gray-600">点击上传或拖拽图片</p>
                      <p className="text-xs text-gray-400 mt-1">
                        {scenario.needsDevice ? '将自动套用设备外壳' : '将作为背景图展示'}
                      </p>
                    </div>
                  </div>
                )}

                {scenario.fields.includes('cta') && (
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      行动号召文案（可选）
                    </label>
                    <input
                      type="text"
                      value={content.cta}
                      onChange={(e) => setContent({ ...content, cta: e.target.value })}
                      placeholder="例如：立即下载、免费试用"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      maxLength={10}
                    />
                  </div>
                )}
              </div>

              {/* 提示信息 */}
              <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                <p className="text-sm text-blue-800">
                  💡 提示：填写完成后，系统将自动匹配最佳配色、字体和布局
                </p>
              </div>

              {/* 按钮 */}
              <div className="mt-8 flex gap-4">
                <button
                  onClick={onBack}
                  className="flex-1 px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium"
                >
                  上一步
                </button>
                <button
                  onClick={() => onNext(content)}
                  disabled={!isValid}
                  className={`flex-1 px-6 py-3 rounded-lg font-medium ${
                    isValid
                      ? 'bg-blue-600 text-white hover:bg-blue-700'
                      : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                  }`}
                >
                  生成预览 →
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // 第三步：预览和快速调整
    function PreviewAndAdjust({ scenario, content, onBack, onExport }) {
      const [colorScheme, setColorScheme] = useState(COLOR_PRESETS[0]);
      const [imageMode, setImageMode] = useState('auto'); // auto, full, none

      return (
        <div className="min-h-screen bg-gray-100">
          {/* Header */}
          <div className="bg-white border-b border-gray-200">
            <div className="max-w-7xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                <button onClick={onBack} className="text-gray-600 hover:text-gray-900">
                  ← 返回编辑
                </button>
                <div className="flex items-center gap-3">
                  <button className="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium">
                    保存为模板
                  </button>
                  <button
                    onClick={onExport}
                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium"
                  >
                    导出 ({scenario.size})
                  </button>
                </div>
              </div>
            </div>
          </div>

          {/* Content */}
          <div className="max-w-7xl mx-auto px-6 py-8">
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
              {/* 左侧：预览区域 */}
              <div className="lg:col-span-2">
                <div className="bg-white rounded-2xl p-6 shadow-lg">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="font-bold text-gray-900">实时预览</h3>
                    <div className="flex items-center gap-2 text-xs text-gray-500">
                      <span className="px-2 py-1 bg-gray-100 rounded">{scenario.size}</span>
                      <span>{scenario.name}</span>
                    </div>
                  </div>

                  {/* 预览画布 */}
                  <div 
                    className="aspect-[1242/2688] lg:aspect-[16/9] rounded-xl overflow-hidden shadow-2xl"
                    style={{
                      background: `linear-gradient(135deg, ${colorScheme.primary} 0%, ${colorScheme.secondary} 100%)`
                    }}
                  >
                    <div className="w-full h-full flex flex-col items-center justify-center text-white p-12">
                      <div className="text-center space-y-6">
                        <div className="text-6xl font-bold">{content.appName || '应用名称'}</div>
                        <div className="text-2xl opacity-90">{content.tagline || '一句话介绍'}</div>
                        
                        {scenario.fields.includes('features') && content.features.some(f => f) && (
                          <div className="flex gap-4 mt-8">
                            {content.features.filter(f => f).map((feature, i) => (
                              <div key={i} className="bg-white/20 backdrop-blur-sm rounded-lg px-4 py-2">
                                <span className="text-sm">{feature}</span>
                              </div>
                            ))}
                          </div>
                        )}

                        {scenario.fields.includes('cta') && (
                          <button className="mt-8 px-8 py-3 bg-white text-gray-900 rounded-full font-medium hover:bg-gray-100">
                            {content.cta}
                          </button>
                        )}

                        {scenario.needsDevice && imageMode !== 'none' && (
                          <div className="mt-12 text-sm opacity-75">
                            {imageMode === 'auto' ? '📱 自动适配设备外壳' : '📱 保留完整截图'}
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {/* 右侧：快速调整面板 */}
              <div className="space-y-6">
                {/* 配色方案 */}
                <div className="bg-white rounded-xl p-6 shadow">
                  <h4 className="font-bold text-gray-900 mb-4">🎨 配色方案</h4>
                  <div className="grid grid-cols-2 gap-3">
                    {COLOR_PRESETS.map((preset, index) => (
                      <button
                        key={index}
                        onClick={() => setColorScheme(preset)}
                        className={`p-3 rounded-lg border-2 transition-all ${
                          colorScheme.name === preset.name
                            ? 'border-blue-500 ring-2 ring-blue-200'
                            : 'border-gray-200 hover:border-gray-300'
                        }`}
                      >
                        <div
                          className="w-full h-8 rounded mb-2"
                          style={{
                            background: `linear-gradient(135deg, ${preset.primary} 0%, ${preset.secondary} 100%)`
                          }}
                        ></div>
                        <div className="text-xs text-gray-700 font-medium">{preset.name}</div>
                      </button>
                    ))}
                  </div>
                </div>

                {/* 图片处理 */}
                {scenario.fields.includes('screenshot') && (
                  <div className="bg-white rounded-xl p-6 shadow">
                    <h4 className="font-bold text-gray-900 mb-4">📐 图片处理</h4>
                    <div className="space-y-2">
                      <label className="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                        <input
                          type="radio"
                          name="imageMode"
                          checked={imageMode === 'auto'}
                          onChange={() => setImageMode('auto')}
                          className="w-4 h-4"
                        />
                        <div>
                          <div className="font-medium text-sm">自动裁切适配</div>
                          <div className="text-xs text-gray-500">智能裁切，最佳展示效果</div>
                        </div>
                      </label>
                      <label className="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                        <input
                          type="radio"
                          name="imageMode"
                          checked={imageMode === 'full'}
                          onChange={() => setImageMode('full')}
                          className="w-4 h-4"
                        />
                        <div>
                          <div className="font-medium text-sm">保留完整截图</div>
                          <div className="text-xs text-gray-500">显示全部内容，可能留白</div>
                        </div>
                      </label>
                      <label className="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                        <input
                          type="radio"
                          name="imageMode"
                          checked={imageMode === 'none'}
                          onChange={() => setImageMode('none')}
                          className="w-4 h-4"
                        />
                        <div>
                          <div className="font-medium text-sm">不显示截图</div>
                          <div className="text-xs text-gray-500">纯文字排版</div>
                        </div>
                      </label>
                    </div>
                  </div>
                )}

                {/* 快捷操作 */}
                <div className="bg-white rounded-xl p-6 shadow">
                  <h4 className="font-bold text-gray-900 mb-4">⚡ 快捷操作</h4>
                  <div className="space-y-3">
                    <button className="w-full px-4 py-3 border border-gray-300 rounded-lg text-left hover:bg-gray-50">
                      <div className="font-medium text-sm">生成全平台尺寸</div>
                      <div className="text-xs text-gray-500 mt-1">自动生成6种常用尺寸</div>
                    </button>
                    <button className="w-full px-4 py-3 border border-gray-300 rounded-lg text-left hover:bg-gray-50">
                      <div className="font-medium text-sm">切换场景模板</div>
                      <div className="text-xs text-gray-500 mt-1">保留内容，更换布局</div>
                    </button>
                    <button className="w-full px-4 py-3 border border-blue-300 bg-blue-50 rounded-lg text-left hover:bg-blue-100">
                      <div className="font-medium text-sm text-blue-700">AI 优化文案</div>
                      <div className="text-xs text-blue-600 mt-1">智能优化标题和卖点</div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // 主应用组件
    function App() {
      const [step, setStep] = useState(1);
      const [selectedScenario, setSelectedScenario] = useState(null);
      const [content, setContent] = useState(null);

      const handleScenarioSelect = (scenario) => {
        setSelectedScenario(scenario);
        setStep(2);
      };

      const handleContentNext = (contentData) => {
        setContent(contentData);
        setStep(3);
      };

      const handleExport = () => {
        alert(`导出成功！\n\n场景：${selectedScenario.name}\n尺寸：${selectedScenario.size}\n\n实际项目中，这里会触发真实的导出功能。`);
      };

      return (
        <div>
          {step === 1 && (
            <ScenarioSelector onSelect={handleScenarioSelect} />
          )}
          {step === 2 && (
            <ContentEditor
              scenario={selectedScenario}
              onNext={handleContentNext}
              onBack={() => setStep(1)}
            />
          )}
          {step === 3 && (
            <PreviewAndAdjust
              scenario={selectedScenario}
              content={content}
              onBack={() => setStep(2)}
              onExport={handleExport}
            />
          )}
        </div>
      );
    }

    // 渲染应用
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
